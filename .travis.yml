language: python
matrix:
  include:
    - python: "2.7"
      env: TOX_ENV=python
    - python: "2.7"
      env: TOX_ENV=flake8
    - python: "2.7"
      env: TOX_EVN=package

    - python: "3.7"
      env: TOX_ENV=python
    - python: "3.7"
      env: TOX_ENV=flake8
    - python: "3.7"
      env: TOX_ENV=spelling
    - python: "3.7"
      env: TOX_ENV=package
cache: pip
os:
  - linux
install:
  - sudo apt-get install python-enchant -y
  - pip install --upgrade pip
  - pip install tox coveralls
script:
  - tox -e $TOX_ENV
after_success: test $TOX_ENV = "python" && coveralls
deploy:
  - provider: pypi
    user: Myoldmopar
    skip_cleanup: true
    skip_upload_docs: true
    password:
      secure: 
    on:
      tags: true
      distributions: sdist bdist_wheel
      repo: Myoldmopar/py-idd-idf
      condition: "$TOX_ENV = package"
